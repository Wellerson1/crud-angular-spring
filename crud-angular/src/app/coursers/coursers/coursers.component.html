<mat-grid-list cols="12" rowHeight="100px">

</mat-grid-list>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile><mat-card>
    <mat-toolbar color="secondary"> Cursos dispon√≠veis </mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8 table">
        <!-- Position Column -->

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let course">{{course._id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">
            {{ course.categoria }}
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              > {{ course.categoria | categorias}}</mat-icon
            >
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Teste</th>
          <td mat-cell *matCellDef="let course" class="table-celula-button">
            <button mat-mini-fab
                    color="accent"
                    class="button-error"
                    (click)="onConfirm(course._id)"
                    aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-progress-spinner
          mode="indeterminate"
          color="primary"
        ></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card></mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
